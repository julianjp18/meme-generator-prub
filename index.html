<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="meme-generator.css">
    </head>
    <body>
        <p>
            <textarea id="top-text" onkeyup="GenerarMeme()"></textarea>
            Text size: <input type="range" onchange="cambiarTamanoFuente()" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        </p>
        <p>
            <textarea id="bottom-text" onkeyup="GenerarMeme()"></textarea>
            Text size: <input type="range" onchange="cambiarTamanoFuente()" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        </p>
        <p>
            <input type="file" id="image-input"  accept="image/*">
        </p>
        <p>
            <a id="btnDownload" class="btn">
                Download
            </a>
        </p>
        <p>
            <img src="default.jpg" id="image" style="display:none;" />
            <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
        </p>
        <script src="meme-generator.js"></script>
    </body>
</html>
